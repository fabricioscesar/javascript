<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é brasil?</title>
    <style>
        body{
            background: rgb(25, 25, 25);
            color:rgb(2, 83, 83);
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <h1>É Brasil ou não é?</h1>
    País de Origem:<input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id = "res">

    </div>
    <script>
        function nacionalidade(){
            var txtnac = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var nac = String(txtnac.value)
            res.innerHTML = `<p>seu país de origem é <strong>${nac}</strong></p>`
            if(nac == "Brasil"){
                res.innerHTML += `Logo,você é Brasileiro`
            }else{
                res.innerHTML += `Logo,você é Estrangeiro`
            }   
        }
    </script>
</body>
</html>
